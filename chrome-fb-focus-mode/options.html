<!doctype html>
<html>
  <head>
    <title>Facebook Focus Mode Options</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      Facebook Focus Mode Options
    </h1>
    <h2>Options</h2>
    <form id="options">
      <label>
        <input type="checkbox" name="ENABLED" checked>
        Focus Mode Enabled
      </label>

      <label>
        <input type="checkbox" name="ENLARGE_CHATS" checked>
        Enlarge Charts
      </label>

      <label>
        <input type="checkbox" name="KEEP_DEFAULT_TITLE" checked>
        Keep Default Title - prevents displaying <strong>(5) Facebook</strong>
      </label>

    </form>
  </body>
</html>
